sudo: required
dist: trusty
language: go
go:
- 1.9

python:
- 3.6

cache:
  apt: true
  directories:
    - ${HOME}/.helm/
    - ${HOME}/testbin/
    - ${GOPATH}/bin/
    - ${GOPATH}/pkg/

env:
  - KUBECONFIG=${HOME}/.kube/config PATH=$HOME/testbin:${PATH} BIN_DIR=${HOME}/testbin

services:
  - docker

before_install:
- source ~/virtualenv/python3.6/bin/activate
- curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
- sudo apt-get update

install:
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
- sudo apt-get -y install google-cloud-sdk
- sudo apt-get -y install coreutils
- test/e2e/travis-kube-setup.sh
- glide -h > /dev/null || go get github.com/Masterminds/glide
# Needed for some integration tests
- nats-streaming-server -h > /dev/null || go get github.com/nats-io/nats-streaming-server

before_script:
# Build
- cd ${TRAVIS_BUILD_DIR}
- hack/verify-govet.sh
- hack/verify-gofmt.sh
- glide install
- build/build-linux.sh

script:
# Unit and Integration tests
- test/runtests.sh
# End-to-end tests
- test/e2e/travis-buildtest.sh

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always