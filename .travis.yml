sudo: required
dist: trusty
language: go
go:
- "1.15"

python:
- "3.6"

cache:
  apt: true
  directories:
    - ${HOME}/.helm/
    - /tmp/fission-workflow-ci/bin
    - ${GOPATH}/bin/
    - ${GOPATH}/pkg/

env:
  global:
    - KUBECONFIG=${HOME}/.kube/config
    - PATH=/tmp/fission-workflow-ci/bin:${PATH}
    - BIN_DIR=/tmp/fission-workflow-ci/bin
    - FISSION_VERSION=0.11.0
    - HELM_VERSION=2.11.0
    - GO111MODULE=on

services:
  - docker

before_install:
- source ~/virtualenv/python3.6/bin/activate
- curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
- sudo apt-get update

install:
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
- sudo apt-get -y install coreutils google-cloud-sdk
- test/e2e/install-clients.sh

before_script:
- cd ${TRAVIS_BUILD_DIR}
- go mod download
# Build
- build/build-linux.sh
# Static code analysis
- hack/verify-gofmt.sh
- hack/verify-govet.sh
- hack/verify-misc.sh
- helm lint charts/fission-workflows
# Setup end-to-end test environment
- test/e2e/travis-setup.sh

script:
# Unit and Integration tests
- test/runtests.sh
# End-to-end tests
- NOBUILD=y test/e2e/buildtest.sh
# Use newest cli to verify workflows in example dir
- hack/verify-workflows.sh

after_script:
- test/e2e/cleanup.sh

notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
